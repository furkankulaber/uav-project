version: '3'

services:
  web:
    container_name: web
    hostname: web
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - uavrental_network
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres
    environment:
      POSTGRES_DB: uavrental_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - uavrental_network

networks:
  uavrental_network: